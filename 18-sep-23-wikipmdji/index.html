<!DOCTYPE html>
<html>
    <head>
        <title>Sumeen</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="navigation">
            <div class="page-title">Sumeen</div>
            <div class="nav">
                <div href="github.com" class="nav-item">Home</div>
                <div href="www.google.com" class="nav-item">Our Package</div>
                <div href="www.gambar.com" class="nav-item">Call Us</div>
            </div>
        </header>
    <main>
        <div id="tilte" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingredient</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="Asset/tftf.jpg" class="image" alt="slider-image">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your Name :</label>
                    <input type="text" name="your-name" placeholder="First and Last Name">
                    <label for="email"> E-mail :</label>
                    <input type="email" name="email" placeholder="Enter Your Email">
                    <label for="Age">Age :</label>
                    <input type="number" name="Age" min="1" max="99"></input>

                    <div id="button" type="submit" class="button">Submit</div>
                </form>
            </div>
        </div>
    </main>
    </body>

</html>
